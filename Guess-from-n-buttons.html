<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script-n-Buttons.js"></script>
    
    <title>Guess the button!</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Guess the button!</h5>
        </div>
          <div class="card-body">
            <div class="form-text">Type the number of how many buttons you want to have, hit the "Play" button and choose one to see if you are the winner!</div>
            <form>
              <div class="mb-3">
                <input type="number" class="form-control" id="inputNumber">
              </div>
            </form>
            <p id="check">Check:</p> 
            <button type="submit" class="btn btn-success" onclick="chooseRandomBtn();">Play</button>
            <button type="submit" class="btn btn-danger" onclick="restart();">Restart</button>
            <div class="btn-group" id = "buttons">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
